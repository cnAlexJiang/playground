<body>
    test

<script>
    const obj = {
        name: 'win'
    }

    const handler = {
        get: function (target, key) {
            console.log('get--', key)
            return Reflect.get(...arguments)
        },
        set: function (target, key, value) {
            console.log('set--', key, '=', value)
            return Reflect.set(...arguments)
        }
    }

    const data = new Proxy(obj, handler)
    data.name = 'ten'
    console.log(data.name, 'data.name22')

</script>

</html>
