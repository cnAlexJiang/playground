<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tutorial Demo</title>
  </head>
  <body>
    /* 图的画布容器 */
    <div id="mountNode"></div>

    /* 引入 G6 */
    <script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.3.11/dist/g6.min.js"></script>

    <script>
// console.log(G6.Global.version);
      const initData = {
          // 点集
          nodes: [
            {
              id: 'node1', // 节点的唯一标识
              x: 100, // 节点横坐标
              y: 200, // 节点纵坐标
              label: '起始点', // 节点文本
            },
            {
              id: 'node2',
              x: 300,
              y: 200,
              label: '目标点',
            },
          ],
          // 边集
          edges: [
            // 表示一条从 node1 节点连接到 node2 节点的边
            {
              source: 'node1', // 起始点 id
              target: 'node2', // 目标点 id
              label: '我是连线', // 边的文本
            },
          ],
        };

      // 创建 G6 图实例
      const graph = new G6.Graph({
        container: 'mountNode', // 指定图画布的容器 id，与第 9 行的容器对应
        // 画布宽高
        width: 800,
        height: 500,
        // ...                   // 图的其他配置
        // 节点在默认状态下的样式配置（style）和其他配置
        defaultNode: {
          size: 30, // 节点大小
          // ...                 // 节点的其他配置
          // 节点样式配置
          style: {
            fill: 'steelblue', // 节点填充色
            stroke: '#666', // 节点描边色
            lineWidth: 1, // 节点描边粗细
          },
          // 节点上的标签文本配置
          labelCfg: {
            // 节点上的标签文本样式配置
            style: {
              fill: '#fff', // 节点标签文字颜色
            },
          },
        },
        // 边在默认状态下的样式配置（style）和其他配置
        defaultEdge: {
          // ...                 // 边的其他配置
          // 边样式配置
          style: {
            opacity: 0.6, // 边透明度
            stroke: 'grey', // 边描边颜色
          },
          // 边上的标签文本配置
          labelCfg: {
            autoRotate: true, // 边上的标签文本根据边的方向旋转
          },
        },
      });
      // 读取数据
      graph.data(initData);
      // 渲染图
      graph.render();
    </script>
  </body>
</html>
